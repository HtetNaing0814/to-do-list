<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>

<body>
    <div id="card">
        <div id="paper">
            <div id="header">
                <header>Today's To Do</header>
                <button><img src="../assets/refresh.svg" alt="refresh"></button>
            </div>
            <div id="input">
                <input id="add" type="text" placeholder="Add to your list...">
                <img src="/assets/enter.png" alt="enter">
            </div>
            <ul id="list">
                <!-- Tasks go here -->
            </ul>
            <footer>Clear all completed</footer>
        </div>
    </div>
</body>

</html>
